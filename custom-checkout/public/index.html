<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Custom Checkout Flow</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="checkout-page">
    <div class="checkout-container">
      <h1>Checkout</h1>

      <!-- Gift Card Section -->
      <div class="gift-card-section">
        <h3>Gift Card</h3>
        <div id="gift-card-container">
          <div class="gift-card-input-group">
            <input
              type="text"
              id="gift-card-code"
              placeholder="Enter gift card code"
              maxlength="20"
            />
            <button id="apply-gift-card-btn">Apply</button>
          </div>
          <div id="gift-card-error" class="error-message" style="display: none;"></div>
          <div id="applied-gift-card" style="display: none;">
            <div class="applied-gift-card-info">
              <span id="applied-code"></span>
              <span id="applied-amount" class="gift-card-amount"></span>
            </div>
            <button id="remove-gift-card-btn" class="remove-btn">Remove</button>
          </div>
        </div>
      </div>

      <!-- Payment Summary -->
      <div class="payment-summary">
        <div class="summary-row">
          <span>Subtotal:</span>
          <span id="subtotal">$0.00</span>
        </div>
        <div class="summary-row gift-card-discount" id="gift-card-row" style="display: none;">
          <span>Gift Card:</span>
          <span id="gift-card-discount">-$0.00</span>
        </div>
        <div class="summary-row total">
          <span>Total:</span>
          <span id="total">$0.00</span>
        </div>
      </div>

      <!-- Payment Form -->
      <form id="payment-form" class="payment-form">
        <h3>Payment Information</h3>
        
        <div class="form-group">
          <label for="cardholder-name">Cardholder Name</label>
          <input type="text" id="cardholder-name" required />
        </div>

        <div class="form-group">
          <label for="card-number">Card Number</label>
          <input type="text" id="card-number" placeholder="1234 5678 9012 3456" maxlength="19" required />
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="expiry-date">Expiry Date</label>
            <input type="text" id="expiry-date" placeholder="MM/YY" maxlength="5" required />
          </div>
          <div class="form-group">
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" placeholder="123" maxlength="4" required />
          </div>
        </div>

        <button type="submit" id="complete-checkout-btn" class="complete-checkout-button">
          Complete Checkout
        </button>
        <div id="checkout-error" class="error-message" style="display: none;"></div>
      </form>
    </div>
  </div>

  <script src="/checkout.js"></script>
</body>
</html>
