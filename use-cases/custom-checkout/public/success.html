<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Confirmation - Custom Checkout Flow</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="success-page">
    <h1>Order Confirmed!</h1>
    <p>Thank you for your purchase.</p>
    <p id="order-id" class="order-id"></p>
    <p>You will receive an email confirmation shortly.</p>
    <a href="/index.html" class="continue-shopping">Continue Shopping â†’</a>
  </div>

  <script>
    // Get order ID from URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const orderId = urlParams.get('orderId');
    
    if (orderId) {
      document.getElementById('order-id').textContent = `Order ID: ${orderId}`;
    }
  </script>
</body>
</html>
